<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Effective JavaScript: Frogger</title>
	<link rel="stylesheet" href="css/style.css">
</head>
	<body>
		<div id="overlay"></div>
		<div id="msgBox">
			<div>
				<div id="msgBoxHead"></div>
				<div id="msgBoxBody"></div>
				<div id="msgBoxFoot"></div>
			</div>
		</div>
		<div class="headerDiv">
			<div class="center-content">
			<form id="spriteSelector">
			<div id="selectSprite"><br>
				<label>
					<input type="radio" id="buttonSprite" name="buttonSprite" value="char-boy.png" width="1px" checked style="visibility:hidden;">
					<img src="images/char-boy.png" width="91" height="141" alt="Boy">
				</label>
				<label>
					<input type="radio" id="buttonSprite" name="buttonSprite" value="char-cat-girl.png" style="visibility:hidden;">
					<img src="images/char-cat-girl.png" width="91" height="141" alt="Cat Girl">
				</label>
				<label>
					<input type="radio" id="buttonSprite" name="buttonSprite" value="char-horn-girl.png" style="visibility:hidden;">
					<img src="images/char-horn-girl.png" width="91" height="141" alt="Horn Girl">
				</label>
				<label>
					<input type="radio" id="buttonSprite" name="buttonSprite" value="char-pink-girl.png"  style="visibility:hidden;">
					<img src="images/char-pink-girl.png" width="91" height="141" alt="Pink Girl">
				</label>
				<label>
					<input type="radio" id="buttonSprite" name="buttonSprite" value="char-princess-girl.png"  style="visibility:hidden;">
					<img src="images/char-princess-girl.png" width="91" height="141" alt="Princess Girl"><br>
				</label><br>
				<span>Select (click on) one of the above Sprites to start the game<br>Use the keyboard arrows to move up down or side to side - run into a bug and lose a life</span><br>
				<span id="count" style="font-family:Comic Sans MS; font-size:20px;padding-top:10px;"></span>
			</form>
		</div>
		<div id="canvasDiv" class="center-content" style="margin-left:25px;"></div>
		</div>
		</div>
	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>
	</body>
</html>
